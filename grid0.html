<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <style media="screen">
      .container {
        width: 600px;
        margin: 20px auto;
        font: 20px arial;
        text-align: center;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }

      div {
        background-color: lightgreen;
      }

      div:nth-child(even) {
        background-color: salmon;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="header">
        header
      </div>

      <div class="aside">
        aside
      </div>

      <div class="nav">
        nav
      </div>

      <div class="main">
        main
      </div>

      <div class="footer">
        footer
      </div>

    </div>
  </body>
</html>
